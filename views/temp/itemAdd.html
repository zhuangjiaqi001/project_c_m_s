{% extends '../layout/layout.html' %}

{% block body %}

<div class="box">
	<div class="box-header">
		<h3 class="box-title"></h3>
	</div>
	<div class="box-body">

		<div class="col-md-8 col-md-offset-2">
			<i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="120">
				<Form-item label="模板类KEY">
					<span>[[item.key]]</span>
				</Form-item>
				<Form-item label="模板类名称">
					<span>[[item.name]]</span>
				</Form-item>
				<Form-item label="备注" prop="description">
					<span>[[item.description]]</span>
				</Form-item>
				<Form-item label="KEY" prop="key">
					<i-input v-model="formValidate.key" type="text" placeholder="模板类KEY (唯一)" :maxlength="100"></i-input>
				</Form-item>
				<Form-item label="标题" prop="title">
					<i-input v-model="formValidate.title" type="text" placeholder="(不超过30个字)" :maxlength="30"></i-input>
				</Form-item>

				<Form-item label="编辑内容" prop="edit">
					<div id="edit"></div>
				</Form-item>
				
				<Form-item>
					<i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
					<i-button type="ghost" style="margin-left: 8px" @click="handleReset('formValidate')">重置</i-button>
				</Form-item>
			</i-form>
		</div>

	</div>
</div>


{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
<script>
var ITEM = {
	key:    '[[item.key]]',
	name:   '[[item.name]]',
	tempId: [[item.id]],
	description: '[[item.description]]'
},
tempcInfo = {
	id:      '[[tempcInfo.id]]',
	key:     '[[tempcInfo.key]]',
	title:   '[[tempcInfo.title]]'
}
if (tempcInfo.tempId) tempcInfo.tempId = tempcInfo.tempId
</script>
<script src="/js/util/iview/iview.min.js"></script>
<script src="/js/util/ckeditor/ckeditor.js"></script>
<script src="/js/util/ueditor/ueditor.config.js"></script>
<script src="/js/util/ueditor/ueditor.all.js"></script>
<script src="/js/temp/itemAdd.js"></script>
{% endblock %}
