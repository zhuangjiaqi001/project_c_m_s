<!DOCTYPE html>
<html>
<head>
	<title>[[title]]-[[config.title]]</title>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/js/util/iview/styles/iview.min.css">
	<style>[v-cloak] {display: none}</style>
	{% block css %}{% endblock %}
</head>
<body>
	<div id="vApp" class="fixed" v-cloak>
		<section class="content">
			{% block body %}{% endblock %}
		</section>
	</div>

	<script src="/js/lib/vue.min.js"></script>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/util/iview/iview.min.js"></script>
	<script src="/js/common/common.js"></script>
	<script src="/js/util/sortable.js"></script>
	<script src="/js/util/vuedraggable.js"></script>
	{% block js %}{% endblock %}
</body>
</html>
