{% extends '../layout/layout.html' %}

{% block body %}
<div class="box">
	<div class="box-header"></div>
	<div class="box-body">

		<div class="col-md-8 col-md-offset-2">
			<i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="120">
				<Form-item label="落地页列表KEY" prop="key">
					<span v-if="pageinfo.isEdit">{{formValidate.key}}</span>
					<i-input v-if="!pageinfo.isEdit" v-model="formValidate.key" placeholder="落地页列表KEY (唯一) 例: 2010_dspgw_header_full" :maxlength="100"></i-input>
				</Form-item>
				<Form-item label="落地页列表名称" prop="name">
					<i-input v-model="formValidate.name" placeholder="落地页列表名称 (唯一)" :maxlength="30"></i-input>
				</Form-item>
				<Form-item label="备注" prop="description">
					<i-input v-model="formValidate.description" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="备注信息"></i-input>
				</Form-item>
				<Form-item>
					<i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
					<!-- <i-button type="ghost" style="margin-left: 8px" @click="handleReset('formValidate')">重置</i-button> -->
				</Form-item>
			</i-form>
		</div>

	</div>
</div>
{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
<script src="/js/page/add.js"></script>
{% endblock %}
