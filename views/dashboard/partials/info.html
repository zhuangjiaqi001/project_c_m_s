<div id="generalData" class="row">
	<div class="col-md-4 col-sm-6 col-xs-12" v-if="infos" v-for="info in infos">
		<div class="info-box">
			<span class="info-box-icon" v-bind:class="'bg-' + info.color"><i v-bind:class="info.icon"></i></span>
			<div class="info-box-content">
				<span class="info-box-text">{{info.name}}</span>
				<span class="info-box-number" v-html="info.data"></span>
			</div>
		</div>
	</div>
</div>
