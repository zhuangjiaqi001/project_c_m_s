<i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80">
	<Form-item label="邮箱" prop="email">
		<i-input v-model="formValidate.email" placeholder="邮箱"></i-input>
	</Form-item>
	<Form-item label="昵称" prop="nickname">
		<i-input v-model="formValidate.nickname" placeholder="昵称"></i-input>
	</Form-item>
	<Form-item label="性别" prop="gender">
		<Radio-group v-model="formValidate.gender">
			<Radio label="">保密</Radio>
			<Radio label="male">男</Radio>
			<Radio label="female">女</Radio>
		</Radio-group>
	</Form-item>
	<Form-item label="生日" prop="birthday">
		<Date-picker type="date" format="yyyy-MM-dd" placeholder="生日" v-model="formValidate.birthday" @on-change="handleChange" :editable="false"></Date-picker>
	</Form-item>
	<Form-item label="血型" prop="blood_type">
		<Radio-group v-model="formValidate.blood_type">
			<Radio label="">保密</Radio>
			<Radio label="A">A</Radio>
			<Radio label="B">B</Radio>
			<Radio label="AB">AB</Radio>
			<Radio label="O">O</Radio>
		</Radio-group>
	</Form-item>
	<Form-item label="个人描述" prop="description">
		<i-input v-model="formValidate.description" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="个人描述不能少于20字"></i-input>
	</Form-item>
	<Form-item>
		<i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
		<!-- <i-button type="ghost" style="margin-left: 8px" @click="handleReset('formValidate')">重置</i-button> -->
	</Form-item>
</i-form>
