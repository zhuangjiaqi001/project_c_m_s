<div class="avatar-view">
	<div class="modal avatar-modal fade" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form class="avatar-form" action="/api/file/uploadAvatar" enctype="multipart/form-data" method="post">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" type="button">&times;</button>
						<h4 class="modal-title" id="avatar-modal-label">上传头像</h4>
					</div>
					<div class="modal-body">
						<div class="avatar-body">

						<!-- Upload image and data -->
						<div class="avatar-upload">
							<input class="avatar-data" name="avatar_data" type="hidden">
						</div>

						<!-- Crop and preview -->
							<div class="row">
							<div class="col-md-9">
								<div class="avatar-wrapper"></div>
							</div>
							<div class="col-md-3">
								<div class="avatar-preview preview-lg"></div>
								<div class="avatar-preview preview-md"></div>
								<div class="avatar-preview preview-sm"></div>
							</div>
							</div>

							<div class="row avatar-btns">
								
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary avatar-save" type="submit">确 认</button>
						<button class="btn btn-default" data-dismiss="modal">取 消</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
</div>
